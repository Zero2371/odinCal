<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <title>Odin Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="answer">
                <div class="numbers">0</div>
            </div>
            <div class="clearDel">
                <button class="clear">clear</button>
                <button class="delete">delete</button>
            </div>
            <div class="buttons">
            <div class="columnZero">
                <button class="btnSeven">7</button>
                <button class="btnEight">8</button>
                <button class="btnNine">9</button>
                <button class="btnDivide">/</button>
            </div>
            <div class="columnZero">
                <button class="btnFour">4</button>
                <button class="btnFive">5</button>
                <button class="btnSix">6</button>
                <button class="btnMulitply">*</button>
            </div>
            <div class="columnTwo">
                <button class="btnOne">1</button>
                <button class="btnTwo">2</button>
                <button class="btnThree">3</button>
                <button class="btnSubtract">-</button>
            </div>
            <div class="columnThree">
                <button class="btnPeriod">.</button>
                <button class="btnZero">0</button>
                <button class="btnEquals">=</button>
                <button class="btnAdd">+</button>
            </div>
            </div>
        </div>
    </main>
</html>
