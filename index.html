<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <title>Odin Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="answer">
                <div class="numbers">0</div>
            </div>
            <div class="clearDel">
                <button class="clear">clear</button>
                <button class="delete">delete</button>
            </div>
            <div class="rowZero">
                <button class="btnSeven button">7</button>
                <button class="btnEight button">8</button>
                <button class="btnNine button">9</button>
                <button class="btnDivide lastBtn">/</button>
            </div>
            <div class="rowOne">
                <button class="btnFour button">4</button>
                <button class="btnFive button">5</button>
                <button class="btnSix button">6</button>
                <button class="btnMulitply lastBtn">*</button>
            </div>
            <div class="rowTwo">
                <button class="btnOne button">1</button>
                <button class="btnTwo button">2</button>
                <button class="btnThree button">3</button>
                <button class="btnSubtract lastBtn">-</button>
            </div>
            <div class="rowThree">
                <button class="btnPeriod button">.</button>
                <button class="btnZero button">0</button>
                <button class="btnEquals button">=</button>
                <button class="btnAdd lastBtn">+</button>
            </div>
        </div>
    </main>
</html>
