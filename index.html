<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
    <title>Odin Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="answer">
                <div class="numbers">0</div>
            </div>
            <div class="clearSection">
                <button class="clear">clear</button>
            </div>
            <div class="allBtns">
            <div class="rowZero">
                <button class="btnSeven button" data-type='7'>7</button>
                <button class="btnEight button" data-type='8'>8</button>
                <button class="btnNine button"data-type='9'>9</button>
                <button class="btnDivide lastBtn" data-type="/">/</button>
            </div>
            <div class="rowOne">
                <button class="btnFour button" data-type="4">4</button>
                <button class="btnFive button" data-type="5">5</button>
                <button class="btnSix button" data-type="6">6</button>
                <button class="btnMulitply lastBtn" data-type="*">*</button>
            </div>
            <div class="rowTwo">
                <button class="btnOne button" data-type="1">1</button>
                <button class="btnTwo button" data-type="2">2</button>
                <button class="btnThree button" data-type="3">3</button>
                <button class="btnSubtract lastBtn" data-type="-">-</button>
            </div>
            <div class="rowThree">
                <button class="btnPeriod button" data-type=".">.</button>
                <button class="btnZero button" data-type="0">0</button>
                <button class="btnEquals button" data-type="=">=</button>
                <button class="btnAdd lastBtn" data-type="+">+</button>
            </div>
            </div>
            <script src="/script.js"></script>
        </div>
    </main>
</html>
